name: zhihu
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # 开发工具
  page_route_animator: any # 页面过渡动画
  flutter_inappwebview: any # webview
  cached_network_image: any # 图片缓存
  flutter_smart_dialog: any # 弹窗
  flutter_screenutil: any # 屏幕适配
  url_launcher: any # url跳转
  easy_refresh: any # 刷新
  dynamic_color: any # 动态取色
  share_plus: any # 分享
  go_router: any # 路由
  intl: any # 国际化

  # 界面组件
  loading_animation_widget: any # 加载动画
  auto_size_text: any # 文本自适应
  gap: any # 间隔

  # 状态管理
  riverpod_annotation: any
  flutter_riverpod: any

  # 本地数据库
  floor: any
#  hive: ^2.2.3

  # 网络请求
  dio: any

  sqflite: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

  flutter_launcher_icons: any # 应用图标生成
  flutter_native_splash: any # 启动页

  build_runner: any
  floor_generator: any
  riverpod_generator: any

  custom_lint: any
  riverpod_lint: any

# 应用图标生成
flutter_launcher_icons:
  android: "launcher_icon"
  min_sdk_android: 21
  ios: true
  image_path: "assets/images/icon/daily.zhihu-1024x1024.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/macos_3840x2160.jpg
    - assets/images/icon/daily.zhihu-1024x1024.png
    - assets/images/png/ConneR.png

